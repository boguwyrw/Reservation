<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: links">
</head>
<body>

<div th:replace="fragments :: header"></div>

<div class="container marketing">
    <div class="row">
        <form th:action="@{/event/add}" th:object="${event}" method="post"> <!-- @ to wysyla na a $ to zmienna -->
            <div class="row">
                <div class="col-md-3">
                    <label for="eventName">Event name:</label>
                </div>
                <div class="col-md-9">
                    <input class="form-control" id="eventName" type="text" th:field="*{name}">
                </div>
            </div>

            <div class="row">
                <div class="col-md-3">
                    <label for="eventDate">Event date:</label>
                </div>
                <div class="col-md-9">
                    <input class="form-control" id="eventDate" type="date" th:field="*{date}">
                </div>
            </div>

            <div class="row">
                <div class="col-md-3">
                    <label for="reservationLimit">Reservation Limit:</label>
                </div>
                <div class="col-md-9">
                    <input class="form-control" id="reservationLimit" type="number" th:field="*{reservationLimit}">
                </div>
            </div>

            <div class="row">
                <div class="col-md-3">
                    <label for="description">Description:</label>
                </div>
                <div class="col-md-9">
                    <input class="form-control" id="description" type="text" th:field="*{description}">
                </div>
            </div>
            <div class="row">
                <div class="col-md-offset-3 col-md-9">
                    <input class="form-control" type="submit" value="Submit">
                </div>
            </div>
        </form>
    </div>
</div>

<div th:replace="fragments :: footer"></div>

</body>
</html>
